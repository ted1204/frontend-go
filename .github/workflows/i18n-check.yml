name: i18n Key Check

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  i18n-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run i18n:check
